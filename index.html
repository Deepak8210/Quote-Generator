<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quote-contents">

            <div class="quote-container">
                <h1 class="quote"><i class='bx bxs-quote-left'></i><span class="main-quote">Education is one thing no
                        one can take away from you.</span><i class='bx bxs-quote-right'></i>
                </h1>
                <h6 class="author">"Darwin"</h6>
            </div>
            <div class="btns">
                <button class="btn btn-twitter"><i class='bx bxl-twitter'></i></button>
                <button class="btn btn-quote">New Quote</button>
            </div>
        </div>
        <div class="loader"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
